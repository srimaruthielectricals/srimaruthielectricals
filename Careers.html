<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f5f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .careers-container {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .careers-container h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #333;
    }
    .careers-container p {
      font-size: 16px;
      color: #666;
      margin: 10px 0;
    }
    .careers-container .icon-text {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .careers-container .icon-text img {
      width: 20px;
      margin-right: 10px;
    }
    .careers-container a {
      color: #007bff;
      text-decoration: none;
    }
    .careers-container a:hover {
      text-decoration: underline;
    }
    .apply-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .apply-button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
    /* Close Button (X) */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #333;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .close-button:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="careers-container">
    <!-- Close Button -->
    <a href="index" class="close-button">X</a>
    <h1>Join Our Team</h1>
    <p>We are always looking for talented individuals to join us. Apply today!</p>
    <!-- Contact Email -->
    <div class="icon-text">
      <img src="./static/Images/email.png" alt="Email Icon">
      <a href="mailto:sriimaruthielectricals@gmail.com">sriimaruthielectricals@gmail.com</a>
    </div>
    <!-- Contact Phone -->
    <div class="icon-text">
      <img src="./static/Images/phone.png" alt="Phone Icon">
      <p>+91-8884908509</p>
    </div>
    <!-- Apply Button -->
    <a href="mailto:sriimaruthielectricals@gmail.com" class="apply-button">Send Your Application</a>
    <!-- Footer -->
    <p class="footer">We look forward to hearing from you!</p>
  </div>
</body>
</html>
