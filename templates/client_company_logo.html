<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esteemed Clients</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f5f2;
    }

    .client-section {
      width: 100%;
      height: 150px;
      background-color: white;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .client-title {
      text-align: center;
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 24px;
      color: #333;
      text-transform: uppercase;
      font-weight: bold;
    }

    .moving-line {
      display: flex;
      align-items: center;
      white-space: nowrap;
      position: absolute;
      bottom: 0;
      width: 100%;
      animation: moveLine 15s linear infinite;
    }

    .moving-line img {
      margin-right: 50px; /* Adjust the space between the images */
      height: 60px; /* Adjust the size of the images */
    }

    /* Duplicate the images for a continuous loop */
    .moving-line .duplicate {
      margin-left: 50px;
    }

    @keyframes moveLine {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="client-section">
    <div class="client-title">Esteemed Clients</div>
    <div class="moving-line">
      <!-- Original set of images -->
      <img src="{{ url_for('static', filename='Images/logo_BW/aircel.png') }}" alt="Client 1">
      <img src="{{ url_for('static', filename='Images/logo_BW/bescom.png') }}" alt="Client 2">
      <img src="{{ url_for('static', filename='Images/logo_BW/bluevalley.png') }}" alt="Client 3">
      <img src="{{ url_for('static', filename='Images/logo_BW/cadbury.png') }}" alt="Client 4">
      <img src="{{ url_for('static', filename='Images/logo_BW/cescom.png') }}" alt="Client 5">
      <img src="{{ url_for('static', filename='Images/logo_BW/kptcl.png') }}" alt="Client 6">
      <img src="{{ url_for('static', filename='Images/logo_BW/lt.png') }}" alt="Client 7">
      <img src="{{ url_for('static', filename='Images/logo_BW/purvankar.png') }}" alt="Client 8">
      <img src="{{ url_for('static', filename='Images/logo_BW/quippo.png') }}" alt="Client 9">
      <img src="{{ url_for('static', filename='Images/logo_BW/ritz.png') }}" alt="Client 10">
      <img src="{{ url_for('static', filename='Images/logo_BW/toyota.png') }}" alt="Client 11">

      <!-- Duplicate set of images to remove the gap between loops -->
      <div class="duplicate">
        <img src="{{ url_for('static', filename='Images/logo_BW/aircel.png') }}" alt="Client 1">
        <img src="{{ url_for('static', filename='Images/logo_BW/bescom.png') }}" alt="Client 2">
        <img src="{{ url_for('static', filename='Images/logo_BW/bluevalley.png') }}" alt="Client 3">
        <img src="{{ url_for('static', filename='Images/logo_BW/cadbury.png') }}" alt="Client 4">
        <img src="{{ url_for('static', filename='Images/logo_BW/cescom.png') }}" alt="Client 5">
        <img src="{{ url_for('static', filename='Images/logo_BW/kptcl.png') }}" alt="Client 6">
        <img src="{{ url_for('static', filename='Images/logo_BW/lt.png') }}" alt="Client 7">
        <img src="{{ url_for('static', filename='Images/logo_BW/purvankar.png') }}" alt="Client 8">
        <img src="{{ url_for('static', filename='Images/logo_BW/quippo.png') }}" alt="Client 9">
        <img src="{{ url_for('static', filename='Images/logo_BW/ritz.png') }}" alt="Client 10">
        <img src="{{ url_for('static', filename='Images/logo_BW/toyota.png') }}" alt="Client 11">
      </div>
    </div>
  </div>

</body>
</html>
